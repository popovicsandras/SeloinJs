<html>
<head>
    <title>Example application</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
    <div id="app" class="container"></div>
    <script src="webpack-common.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <script src="require-config.js"></script>

    <script>
        document.currentScript.src ='';
        require(['seloin', 'app.services', 'bootstrap'], function (Seloin, appConfig) {

            var rootInjector = new Seloin.Injector({
                resolver: new Seloin.Resolvers.PrototypePoisoner()
            });

            // Registers the config object to conf:root
            rootInjector.config(appConfig);
            // Parses the conf:root and load all defined dependencies form there
            rootInjector.initScope();

            var app = rootInjector.resolve('App', {container: '#app'});
            app.start();
        });
    </script>
</body>
</html>
